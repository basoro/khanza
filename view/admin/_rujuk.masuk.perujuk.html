<div class="easyui-layout" border="false" fit="true" style="padding:0;margin:0;">
    <div data-options="region:'center'" border="thin">
        <table id="dg_RujukMasukPerujuk" class="easyui-datagrid" footer="#toolbar_RujukMasukPerujuk">
        </table>
    </div>
</div>

<div id="toolbar_RujukMasukPerujuk" style="padding:8px 0;">
    <div style="float: left; color: #000;padding: 0 40px 0 10px;">
        <label>Keyword</label>
        <input class="easyui-textbox" id="cari_keyword" style="width:150px;">
        <a href="#" class="easyui-linkbutton" style="color: #000;" iconCls="icon-ok" onclick="cari_RujukMasukPerujuk()"></a>
    </div>
    <div style="float: left;">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-print',plain:true" style="margin:0 5px;" onclick="cetak_RujukMasukPerujuk()">Cetak</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true" onclick="keluar_RujukMasukPerujuk()" style="margin:0 15px;">Keluar</a>
    </div>
</div>

<script type="text/javascript">
    var url = '{?=url()?}/{?=ADMIN?}/khanza/rujukmasuk/?act=caridata&t={?=$_SESSION['token']?}';

    $('#dg_RujukMasukPerujuk').datagrid({
      url:url,
      singleSelect:true,
      pagination:false,
      remoteFilter:false,
      remoteSort:false,
      multiSort:false,
      fitColumns:false,
      fit:true,
      columns:[[
        { field:'perujuk',title:'Perujuk',width:'100',sortable:true},
        { field:'alamat',title:'Alamat Perujuk',width:'300',sortable:true}
      ]],
      onClickRow: function(){
        var row = $('#dg_RujukMasukPerujuk').datagrid('getSelected');
        $('#asal_rujukan_RegPeriksa').textbox('setValue',row.perujuk);
	  }
    });

    function keluar_RujukMasukPerujuk(){
        $('#wu-tabs').tabs('close','Rujuk Masuk Perujuk');
    }

</script>
