<div class="easyui-layout" border="false" fit="true" style="padding:0;margin:0;">
    <div data-options="region:'north'" border="false" style="padding:10px 0;margin:10px 0;">
		<table>
			<tr>
				<td width="100"><span style="float:right;">Kode/Nama</span></td>
				<td>: <input name="kode_Propinsi" id="kode_Propinsi" class="easyui-textbox" style="width:80px;"></input> <input name="nama_Propinsi" id="nama_Propinsi" class="easyui-textbox" style="width:245px;"></td>
			</tr>
		</table>
    </div>
    <div data-options="region:'center'" border="thin">
        <table id="dg_Propinsi" class="easyui-datagrid" footer="#toolbar_Propinsi">
        </table>
    </div>
</div>

<div id="toolbar_Propinsi" style="padding:8px 0;">
    <div style="float: left; color: #000;padding: 0 40px 0 10px;">
        <label>Keyword</label>
        <input class="easyui-textbox" id="cari_keyword" style="width:150px;">
        <a href="#" class="easyui-linkbutton" style="color: #000;" iconCls="icon-ok" onclick="cari_Propinsi()"></a>
    </div>
    <div style="float: left;">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'" style="margin:0 5px;" onclick="baru_Propinsi()">Baru</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" style="margin:0 5px;" onclick="simpan_Propinsi()">Simpan</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" style="margin:0 5px;" onclick="ubah_Propinsi()">Ubah</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cut'" style="margin:0 5px;" onclick="hapus_Propinsi()">Hapus</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-print'" style="margin:0 5px;" onclick="cetak_Propinsi()">Cetak</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="keluar_Propinsi()" style="margin:0 15px;">Keluar</a>
    </div>
</div>

<script type="text/javascript">
    var url = '{?=url()?}/{?=ADMIN?}/khanza/propinsi/?act=data&t={?=$_SESSION['token']?}';

    $('#dg_Propinsi').datagrid({
      url:url,
      singleSelect:true,
      pageSize:20,
      pagination:true,
      remoteFilter:false,
      remoteSort:false,
      multiSort:false,
      fitColumns:false,
      fit:true,
      columns:[[
        { field:'ck',checkbox:true},
        { field:'kd_prop',title:'Kode',width:'100',sortable:true},
        { field:'nm_prop',title:'Nama',width:'300',sortable:true}
      ]],
      onClickRow: function(){
        var row = $('#dg_Propinsi').datagrid('getSelected');
        $('#kode_Propinsi').textbox('setValue',row.kd_prop);
        $('#nama_Propinsi').textbox('setValue',row.nm_prop);
	  },
      onDblClickRow: function(){
        var row = $('#dg_Propinsi').datagrid('getSelected');
        var dlg = $("#dlg_window_Pasien").data('dialog');
        if(typeof dlg !== 'undefined') {
            if(dlg.options.title == 'Cari Propinsi') {
                $('#dlg_window_Pasien').dialog('close', 'Propinsi');
                $('#kd_prop_Pasien').val(row.kd_prop);
                $('#nm_prop_Pasien').textbox('setValue',row.nm_prop);
            }
            if(dlg.options.title == 'Cari Propinsi PJ') {
                $('#dlg_window_Pasien').dialog('close', 'Propinsi');
                $('#propinsipj_Pasien').textbox('setValue',row.nm_prop);
            }
        }
	  }
    });

	function cari_Propinsi(){
		$('#dg_Propinsi').datagrid('load',{
            cari_keyword: $('#cari_keyword_Propinsi').val()
		});
	}

    function baru_Propinsi(){
        alert('Form Baru');
    }

    function simpan_Propinsi(){
        alert('Form Simpan');
    }

    function ubah_Propinsi(){
        alert('Form Ubah');
    }

    function hapus_Propinsi(){
        alert('Form Hapus');
    }

    function cetak_Propinsi(){
        alert('Form Cetak');
    }

    function keluar_Propinsi(){
        $('#wu-tabs').tabs('close','Propinsi');
    }

</script>
