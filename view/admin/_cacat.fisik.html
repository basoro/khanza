<div class="easyui-layout" border="false" fit="true" style="padding:0;margin:0;">
    <div data-options="region:'north'" border="false" style="padding:10px 0;margin:10px 0;">
		<table>
			<tr>
				<td width="100"><span style="float:right;">Kode/Nama</span></td>
				<td colspan="3">: <input name="kode_CacatFisik" id="kode_CacatFisik" class="easyui-textbox" style="width:80px;"></input> <input name="nama_CacatFisik" id="nama_CacatFisik" class="easyui-textbox" style="width:245px;"></td>
			</tr>
		</table>
    </div>
    <div data-options="region:'center'" border="thin">
        <table id="dg_CacatFisik" class="easyui-datagrid" footer="#toolbar_CacatFisik">
        </table>
    </div>
</div>

<div id="toolbar_CacatFisik" style="padding:8px 0;">
    <div style="float: left; color: #000;padding: 0 40px 0 10px;">
        <label>Keyword</label>
        <input class="easyui-textbox" id="cari_keyword" style="width:150px;">
        <a href="#" class="easyui-linkbutton" style="color: #000;" iconCls="icon-ok" onclick="cari_CacatFisik()"></a>
    </div>
    <div style="float: left;">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" style="margin:0 5px;" onclick="baru_CacatFisik()">Baru</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" style="margin:0 5px;" onclick="simpan_CacatFisik()">Simpan</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" style="margin:0 5px;" onclick="ubah_CacatFisik()">Ubah</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cut',plain:true" style="margin:0 5px;" onclick="hapus_CacatFisik()">Hapus</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-print',plain:true" style="margin:0 5px;" onclick="cetak_CacatFisik()">Cetak</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true" onclick="keluar_CacatFisik()" style="margin:0 15px;">Keluar</a>
    </div>
</div>

<script type="text/javascript">
    var url = '{?=url()?}/{?=ADMIN?}/khanza/cacatfisik/?act=data&t={?=$_SESSION['token']?}';

    $('#dg_CacatFisik').datagrid({
      url:url,
      singleSelect:true,
      pageSize:20,
      pagination:true,
      remoteFilter:false,
      remoteSort:false,
      multiSort:false,
      fitColumns:false,
      fit:true,
      columns:[[
        { field:'ck',checkbox:true},
        { field:'id',title:'Kode',width:'100',sortable:true},
        { field:'nama_cacat',title:'Nama Cacat',width:'300',sortable:true}
      ]],
      onClickRow: function(){
        var row = $('#dg_CacatFisik').datagrid('getSelected');
        $('#kode_CacatFisik').textbox('setValue',row.id);
        $('#nama_CacatFisik').textbox('setValue',row.nama_cacat);
	  },
      onDblClickRow: function(){
        var row = $('#dg_CacatFisik').datagrid('getSelected');
        $('#id_cacat_fisik_Pasien').val(row.id);
        $('#nama_cacat_fisik_Pasien').textbox('setValue',row.nama_cacat);
        var dlg = $("#dlg_window_Pasien").data('dialog');
        if(typeof dlg !== 'undefined') {
            if(dlg.options.title == 'Cari Cacat Fisik') {
                $('#dlg_window_Pasien').dialog('close', 'Cacat Fisik')
            }
        }
	  }
    });

    function baru_CacatFisik(){
        alert('Form Baru');
    }

    function simpan_CacatFisik(){
        alert('Form Simpan');
    }

    function ubah_CacatFisik(){
        alert('Form Ubah');
    }

    function hapus_CacatFisik(){
        alert('Form Hapus');
    }

    function cetak_CacatFisik(){
        alert('Form Cetak');
    }

    function keluar_CacatFisik(){
        $('#wu-tabs').tabs('close','CacatFisik');
    }

</script>
