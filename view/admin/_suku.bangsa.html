<div class="easyui-layout" border="false" fit="true" style="padding:0;margin:0;">
    <div data-options="region:'north'" border="false" style="padding:10px 0;margin:10px 0;">
		<table>
			<tr>
				<td width="100"><span style="float:right;">Kode/Nama</span></td>
				<td colspan="3">: <input name="id_SukuBangsa" id="id_SukuBangsa" class="easyui-textbox" style="width:80px;"></input> <input name="nama_SukuBangsa" id="nama_SukuBangsa" class="easyui-textbox" style="width:245px;"></td>
			</tr>
		</table>
    </div>
    <div data-options="region:'center'" border="thin">
        <table id="dg_SukuBangsa" class="easyui-datagrid" footer="#toolbar_SukuBangsa">
        </table>
    </div>
</div>

<div id="toolbar_SukuBangsa" style="padding:8px 0;">
    <div style="float: left; color: #000;padding: 0 40px 0 10px;">
        <label>Keyword</label>
        <input class="easyui-textbox" id="cari_keyword" style="width:150px;">
        <a href="#" class="easyui-linkbutton" style="color: #000;" iconCls="icon-ok" onclick="cari_SukuBangsa()"></a>
    </div>
    <div style="float: left;">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" style="margin:0 5px;" onclick="baru_SukuBangsa()">Baru</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" style="margin:0 5px;" onclick="simpan_SukuBangsa()">Simpan</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" style="margin:0 5px;" onclick="ubah_SukuBangsa()">Ubah</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cut',plain:true" style="margin:0 5px;" onclick="hapus_SukuBangsa()">Hapus</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-print',plain:true" style="margin:0 5px;" onclick="cetak_SukuBangsa()">Cetak</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true" onclick="keluar_SukuBangsa()" style="margin:0 15px;">Keluar</a>
    </div>
</div>

<script type="text/javascript">
    var url = '{?=url()?}/{?=ADMIN?}/khanza/sukubangsa/?act=data&t={?=$_SESSION['token']?}';

    $('#dg_SukuBangsa').datagrid({
      url:url,
      singleSelect:true,
      pageSize:20,
      pagination:true,
      remoteFilter:false,
      remoteSort:false,
      multiSort:false,
      fitColumns:false,
      fit:true,
      columns:[[
        { field:'ck',checkbox:true},
        { field:'id',title:'Kode',width:'100',sortable:true},
        { field:'nama_suku_bangsa',title:'Nama',width:'300',sortable:true}
      ]],
      onClickRow: function(){
        var row = $('#dg_SukuBangsa').datagrid('getSelected');
        $('#id_SukuBangsa').textbox('setValue',row.id);
        $('#nama_SukuBangsa').textbox('setValue',row.nama_suku_bangsa);
	  }
    });

    function baru_SukuBangsa(){
        alert('Form Baru');
    }

    function simpan_SukuBangsa(){
        alert('Form Simpan');
    }

    function ubah_SukuBangsa(){
        alert('Form Ubah');
    }

    function hapus_SukuBangsa(){
        alert('Form Hapus');
    }

    function cetak_SukuBangsa(){
        alert('Form Cetak');
    }

    function keluar_SukuBangsa(){
        $('#wu-tabs').tabs('close','Suku Bangsa');
    }

</script>
