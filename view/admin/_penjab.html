<div class="easyui-layout" border="false" fit="true" style="padding:0;margin:0;">
    <div data-options="region:'north'" border="false" style="padding:10px 0;margin:10px 0;">
        <table id="dlg_Penjab">
            <tr>
                <td>Kode Penjab</td>
                <td>: <input name="kd_pj" id="kd_pj_Penjab" class="easyui-textbox" style="width:300px;"></input></td>
            </tr>
        </table>
    </div>
    <div data-options="region:'center'" border="thin">
        <table id="dg_Penjab" class="easyui-datagrid" footer="#toolbar_Penjab">
        </table>
    </div>
</div>

<div id="toolbar_Penjab" style="padding:8px 0;">
    <div style="float: left; color: #000;padding: 0 40px 0 10px;">
        <label>Keyword</label>
        <input class="easyui-textbox" id="cari_keyword_Penjab" style="width:150px;">
        <a href="#" class="easyui-linkbutton" style="color: #000;" iconCls="icon-ok" onclick="doSearch_Penjab()"></a>
    </div>
    <div style="float: left;">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" style="margin:0 5px;" onclick="newSukuBangsa()">Baru</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" style="margin:0 5px;" onclick="saveSukuBangsa()">Simpan</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" style="margin:0 5px;" onclick="editSukuBangsa()">Ubah</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cut',plain:true" style="margin:0 5px;" onclick="deleteSukuBangsa()">Hapus</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true" onclick="removeTab_suku_bangsa()" style="margin:0 15px;">Keluar</a>
    </div>
</div>

<script type="text/javascript">
    var url;
    $('#dg_Penjab').datagrid({
      url:'{?=url()?}/{?=ADMIN?}/khanza/penjab/?act=data&t={?=$_SESSION['token']?}',
      rownumbers:true,
      singleSelect:true,
      pageSize:20,
      pagination:true,
      remoteFilter:false,
      remoteSort:false,
      multiSort:false,
      fitColumns:false,
      fit:true,
      columns:[[
        { field:'ck',checkbox:true},
        { field:'kd_pj',title:'Kode Penjab',sortable:true},
        { field:'png_jawab',title:'Nama Penjab',sortable:true}
      ]],
      onClickRow: function(){
        var row = $('#dg_Penjab').datagrid('getSelected');
        $('#kd_pj_Penjab').textbox('setValue',row.kd_pj);
        $('#png_jawab_Penjab').textbox('setValue',row.png_jawab);
        $('#kd_pj_RegPeriksa').textbox('setValue',row.kd_pj);
        $('#png_jawab_RegPeriksa').textbox('setValue',row.png_jawab);
        var dlg = $("#dlg_window").data('dialog');
        if(typeof dlg !== 'undefined') {
            // console.log(dlg);
            if(dlg.options.title == 'Cari Penjab') {
                $('#dlg_window').dialog('close', 'Penjab')
            }
        }
        // $('#dlg_Penjab').dialog('close');
	  },
    });

</script>
