<div class="easyui-layout" border="false" fit="true" style="padding:0;margin:0;">
    <div data-options="region:'north'" border="false" style="padding:10px 0;margin:10px 0;">
		<table>
			<tr>
				<td width="100"><span style="float:right;">Kode/Nama</span></td>
				<td colspan="3">: <input name="kode_Radiologi" id="kode_Radiologi" class="easyui-textbox" style="width:80px;"></input> <input name="nama_Radiologi" id="nama_Radiologi" class="easyui-textbox" style="width:245px;"> <a href="#" class="easyui-linkbutton" style="color: #000;" iconCls="icon-ok" onclick="cari_Pegawai()"></a></td>
				<td width="100"><span style="float:right;">Status</span></td>
				<td>: 
                    <select class="easyui-combobox" name="status_Radiologi" id="status_Radiologi" style="width:180px;">
                        <option value="0">Aktif</option>
                        <option value="1">Tidak Aktif</option>
                    </select>
                </td>
			</tr>
		</table>
    </div>
    <div data-options="region:'center'" border="thin">
        <table id="dg_Radiologi" class="easyui-datagrid" footer="#toolbar_Radiologi">
        </table>
    </div>
</div>

<div id="toolbar_Radiologi" style="padding:8px 0;">
    <div style="float: left; color: #000;padding: 0 40px 0 10px;">
        <label>Keyword</label>
        <input class="easyui-textbox" id="cari_keyword" style="width:150px;">
        <a href="#" class="easyui-linkbutton" style="color: #000;" iconCls="icon-ok" onclick="cari_Radiologi()"></a>
    </div>
    <div style="float: left;">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'" style="margin:0 5px;" onclick="baru_Radiologi()">Baru</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save'" style="margin:0 5px;" onclick="simpan_Radiologi()">Simpan</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" style="margin:0 5px;" onclick="ubah_Radiologi()">Ubah</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cut'" style="margin:0 5px;" onclick="hapus_Radiologi()">Hapus</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-print'" style="margin:0 5px;" onclick="cetak_Radiologi()">Cetak</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="keluar_Radiologi()" style="margin:0 15px;">Keluar</a>
    </div>
</div>

<script type="text/javascript">
    var url = '{?=url()?}/{?=ADMIN?}/khanza/blank/?act=data&t={?=$_SESSION['token']?}';

    $('#dg_Radiologi').datagrid({
      url:url,
      singleSelect:true,
      pageSize:20,
      pagination:true,
      remoteFilter:false,
      remoteSort:false,
      multiSort:false,
      fitColumns:false,
      fit:true,
      columns:[[
        { field:'ck',checkbox:true},
        { field:'kode',title:'Kode',width:'100',sortable:true},
        { field:'nama',title:'Nama',width:'300',sortable:true}, 
        { field:'status',title:'Status',width:'100',sortable:true}
      ]],
      onClickRow: function(){
        var row = $('#dg_Radiologi').datagrid('getSelected');
        $('#kode_Radiologi').textbox('setValue',row.kode);
        $('#nama_Radiologi').textbox('setValue',row.nama);
        $('#status_Radiologi').combobox('setValue',row.status);
	  }
    });

    function baru_Radiologi(){
        alert('Form Baru');
    }

    function simpan_Radiologi(){
        alert('Form Simpan');
    }

    function ubah_Radiologi(){
        alert('Form Ubah');
    }

    function hapus_Radiologi(){
        alert('Form Hapus');
    }

    function cetak_Radiologi(){
        alert('Form Cetak');
    }

    function keluar_Radiologi(){
        $('#wu-tabs').tabs('close','Radiologi');
    }

</script>
